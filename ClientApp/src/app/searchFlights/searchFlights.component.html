<div class="search-form">
  <div>
    <mat-radio-group [(ngModel)]="tripType">
      <mat-radio-button class="radio-button-field" value="roundTrip">Round Trip</mat-radio-button>
      <mat-radio-button class="radio-button-field" value="oneWay">One Way</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <form (ngSubmit)="onSearch()">
      <mat-form-field class="autocomplete-field"> 
        <input matInput [matAutocomplete]="autoFrom" placeholder="From..." [formControl]="whereFrom">
        <mat-autocomplete #autoFrom="matAutocomplete"  [displayWith]="displayFn">
          <mat-option *ngFor="let option of fromOptions | async"
            [value]="option">
            <span class="country-name">{{ option.countryName }}</span> -
            <span class="place-name">{{ option.placeName }}</span>
            <span class="airport-id">({{ option.airportId }})</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button type="button" (click)="swapDestinations()" mat-icon-button color="accent">
        <mat-icon>swap_horiz</mat-icon>
      </button>
      <mat-form-field>
        <input matInput [matAutocomplete]="autoTo" placeholder="To..." [formControl]="whereTo">
        <mat-autocomplete #autoTo="matAutocomplete"  [displayWith]="displayFn"> 
          <mat-option *ngFor="let option of toOptions | async" [value]="option">
            <span class="country-name">{{ option.countryName }}</span> -
            <span class="place-name">{{ option.placeName }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="date-picker-field">
        <input matInput [matDatepicker]="departurePicker" placeholder="Departure on..." [formControl]="departureDate">
        <mat-datepicker-toggle matSuffix [for]="departurePicker"></mat-datepicker-toggle>
        <mat-datepicker #departurePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="date-picker-field">
        <input [disabled]="isOneWay()" matInput [matDatepicker]="returnPicker" placeholder="Return on..."
          [formControl]="returnDate">
        <mat-datepicker-toggle matSuffix [for]="returnPicker"></mat-datepicker-toggle>
        <mat-datepicker #returnPicker></mat-datepicker>
      </mat-form-field>
      <div class="search-button-div">
        <button type="submit" mat-raised-button color="accent">Search
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </form>
  </div>
  <div class="trips-options">
    <app-flights-results [flightsResults]="tripOptions"></app-flights-results>
  </div>
</div>
