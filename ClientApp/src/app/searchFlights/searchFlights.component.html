<div class="search-form">
  <div>
    <mat-radio-group [(ngModel)]="tripType">
      <mat-radio-button class="radio-button-field" value="roundTrip">Round Trip</mat-radio-button>
      <mat-radio-button class="radio-button-field" value="oneWay">One Way</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="From..." matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-icon-button color="accent">
        <mat-icon>swap_horiz</mat-icon>
      </button>
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="To..." matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="date-picker-field">
        <input matInput [matDatepicker]="departurePicker" placeholder="Departure on...">
        <mat-datepicker-toggle matSuffix [for]="departurePicker"></mat-datepicker-toggle>
        <mat-datepicker #departurePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="date-picker-field">
        <input [disabled]="isOneWay()" matInput [matDatepicker]="returnPicker" placeholder="Return on...">
        <mat-datepicker-toggle matSuffix [for]="returnPicker"></mat-datepicker-toggle>
        <mat-datepicker #returnPicker></mat-datepicker>
      </mat-form-field>
    </form>
  </div>
  <div class="search-button-div">
    <button mat-raised-button color="accent">Search
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>
